	// 5 times 5
	
//=============================Solution of above question ==========================================	

for(var i = 0; i < 5; i++) {
    (function(i) {
        //var num = i;
        setTimeout(function() {
            console.log("The index of this number is: " + i);
        }, i*1000);
    })(i);
}

for(var i=0;i<5;i++){
	(function(){
		var value=i;
		setTimeout(function(){
			console.log(value);
		}, i*1000);
	})();
}

for (var i = 0; i < 5; i++) {
    (function () {
        setTimeout(function () {
            console.log(i)
        }, i*1000);
    })();
}
